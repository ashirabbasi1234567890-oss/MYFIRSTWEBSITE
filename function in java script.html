<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <p> A FUNCTION CAN ACCESS VARIABLE DEFINED INSIDE THE FUNCTION</p>
        <button type="button" onclick="myfunction()"> click me</button>
        <p id="demo"></p>
        <script>
            var b=5;
            function myfunction() {
                var a=4
                document.getElementById("demo").innerHTML= b+a;
            }
        </script>
    
</body>
</html>
